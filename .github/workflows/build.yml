name: Build

on:
  pull_request:
  push:
    branches:
      - optimize_workflow
  workflow_dispatch:

jobs:
  setup:
    if: "!contains(github.event.head_commit.message, 'ci(skip)')"
    name: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

  static_analysis:
    needs: [ setup ]
    name: Run Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Delete gradle
        run: rm -rf ~./gradle

      - name: Run ktlint & detekt
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ktlintCheck detekt --stacktrace --no-daemon --build-cache

  build:
    needs: [ setup ]
    name: Build app
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug --stacktrace --no-daemon --build-cache

  unit_tests:
    needs: [ static_analysis, build ]
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: true
          arguments: testDebug --stacktrace --build-cache

  android_tests:
    if: ${{ false }} # Disable checking Instrumentation tests
    needs: [ static_analysis, build ]
    name: Run Android Tests
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      matrix:
        api-level: [ 29 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: true

      - name: Cache AVD
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck --stacktrace --build-cache
