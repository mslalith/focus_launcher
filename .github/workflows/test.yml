name: Test Workflow

on:
  push:
    branches:
      - optimize_workflow
  workflow_dispatch:

jobs:
  static_analysis:
    name: GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Sign release APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app_apk
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        id: rename_apk
        run: |
          file=${{ steps.sign_app_apk.outputs.signedReleaseFile }}
          dir=$(dirname "$file")
          filename=$(basename "$file")
          release_name=$(echo "$file" | sed 's/.*\/\([^-]*-[^-]*-[^-]*\).*/\1/')
          to_path="$dir/$release_name.apk"
          echo "to_path=${to_path}" >> $GITHUB_OUTPUT
          cp "$file" "$to_path"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Release APK
          path: ${{ steps.rename_apk.outputs.to_path }}

      - name: Build release AAB
        run: ./gradlew bundleRelease

      - name: Sign release AAB
        uses: r0adkll/sign-android-release@v1
        id: sign_app_aab
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Rename AAB
        id: rename_aab
        run: |
          file=${{ steps.sign_app_aab.outputs.signedReleaseFile }}
          dir=$(dirname "$file")
          filename=$(basename "$file")
          release_name=$(echo "$file" | sed 's/.*\/\([^-]*-[^-]*-[^-]*\).*/\1/')
          to_path="$dir/$release_name.aab"
          echo "to_path=${to_path}" >> $GITHUB_OUTPUT
          cp "$file" "$to_path"

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: Release AAB
          path: ${{ steps.rename_aab.outputs.to_path }}

